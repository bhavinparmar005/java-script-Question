<script>
    // find area of triangle with functions


    let findArea = (height,base)=>{

        let res=(height*base) * 0.5;

        return res;

    }

    let height=parseFloat(prompt("Enter tha height."));
    let base = parseFloat (prompt("Enter the base."));


    let result =findArea(height,base);

    console.log(` arya of triangle ${result}`);
</script>
