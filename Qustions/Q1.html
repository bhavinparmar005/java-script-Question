<script>
    // Q1.find max number user input array without function
  
    let userInput = parseFloat(prompt("Enter array length ."));
  
    let newArray = [];
  

  
    for (let i = 0; i < userInput; i++) {
      newArray.push(parseFloat(prompt(`Enter a Number of array :- ${i + 1}. `)));
    }
  

    let max = [0];

    for (let j = 0; j < newArray.length; j++) {
      if (newArray[j] > max) {
        max = newArray[j];
      }
    }
    console.log(`Maximum Number is ${max}`);


   


  </script>
