<script>
  function gstCounter(yourAmount) {
    let gst = yourAmount * 0.18;

    return gst;
  }

  function discountYourProduct(result, yourAmount) {
    let discount = (result + yourAmount) * 0.1;

    return discount;
  }

  let yourAmount = parseFloat(
    prompt("Enter your bill amount to cont your gst and discount:")
  );

  let result = gstCounter(yourAmount);

  console.log(`your amount is ${yourAmount}`);

  let totalPrice = discountYourProduct(result, yourAmount);

  console.log(`your amount with  GST is : ${result}`);

  if (result + yourAmount >= 1000) {
    console.log("your final amount : ", result + yourAmount - totalPrice);
  } else {
    console.log("your final amount : ", result + yourAmount);
  }
</script>
